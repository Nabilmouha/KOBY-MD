<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GURU-BOT & KOBY-BOT Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000);
      background-size: 400% 400%;
      animation: backgroundGradient 10s linear infinite;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .status, .status-red {
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: absolute;
    }

    .status {
      color: black;
      background-color: rgba(255, 255, 255, 0.7);
      animation: moveRotate 4s linear infinite;
    }

    .status-red {
      color: white;
      background-color: rgba(255, 0, 0, 0.8);
      animation: moveRotateRed 6s linear infinite;
    }

    @keyframes moveRotate {
      0%   { top: 0; left: 0; transform: rotate(0deg); }
      25%  { top: 0; left: calc(100% - 300px); transform: rotate(90deg); }
      50%  { top: calc(100% - 100px); left: calc(100% - 300px); transform: rotate(180deg); }
      75%  { top: calc(100% - 100px); left: 0; transform: rotate(270deg); }
      100% { top: 0; left: 0; transform: rotate(360deg); }
    }

    @keyframes moveRotateRed {
      0%   { top: 0; right: 0; transform: rotate(0deg); }
      25%  { top: 0; right: calc(100% - 300px); transform: rotate(-90deg); }
      50%  { top: calc(100% - 100px); right: calc(100% - 300px); transform: rotate(-180deg); }
      75%  { top: calc(100% - 100px); right: 0; transform: rotate(-270deg); }
      100% { top: 0; right: 0; transform: rotate(-360deg); }
    }

    @keyframes backgroundGradient {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <div class="status">GURU BOT Online</div>
  <div class="status-red">KOBY BOT</div>
</body>
</html>
